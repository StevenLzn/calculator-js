<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
</head>
<body>
    <div class="calculator-container">
        <input class="display" type="text" readonly>
        <div>
            <button class="default-button operation">AC</button>
            <button class="default-button operation">+/-</button>
            <button class="default-button operation">x²</button>
            <button class="default-button operation">√</button>
        </div>
        <div>
            <button class="default-button operation">x</button>
            <button class="default-button operation">÷</button>
            <button class="default-button operation">+</button>
            <button class="default-button operation">-</button>
        </div>
        <div>
            <button class="default-button">7</button>
            <button class="default-button">8</button>
            <button class="default-button">9</button>
            <button class="default-button operation">cos</button>
        </div>
        <div>
            <button class="default-button">4</button>
            <button class="default-button">5</button>
            <button class="default-button">6</button>
            <button class="default-button operation">tan</button>
        </div>
        <div>
            <button class="default-button">1</button>
            <button class="default-button">2</button>
            <button class="default-button">3</button>
            <button class="default-button operation">sin</button>
        </div>
        <div>
            <button class="default-button operation">%</button>
            <button class="default-button">0</button>
            <button class="default-button">,</button>
            <button class="default-button operation">=</button>
        </div>
    </div>
    <script async src="scripts/main.js"></script>
</body>
</html>
