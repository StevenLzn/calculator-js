<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
</head>
<body>
    <div class="calculator-container">
        <input class="display" type="text" readonly id="display">
        <div>
            <button class="default-button operation">AC</button>
            <button class="default-button operation">+/-</button>
            <button class="default-button operation" onclick="clickOperation('^')">x²</button>
            <button class="default-button operation" onclick="clickOperation('√')">√</button>
        </div>
        <div>
            <button class="default-button operation" onclick="clickOperation('x')">x</button>
            <button class="default-button operation" onclick="clickOperation('÷')">÷</button>
            <button class="default-button operation" onclick="clickOperation('+')">+</button>
            <button class="default-button operation" onclick="clickOperation('-')">-</button>
        </div>
        <div>
            <button class="default-button" onclick="clickNumber(7);">7</button>
            <button class="default-button" onclick="clickNumber(8);">8</button>
            <button class="default-button" onclick="clickNumber(9);">9</button>
            <button class="default-button operation">cos</button>
        </div>
        <div>
            <button class="default-button" onclick="clickNumber(4);">4</button>
            <button class="default-button" onclick="clickNumber(5);">5</button>
            <button class="default-button" onclick="clickNumber(6);">6</button>
            <button class="default-button operation">tan</button>
        </div>
        <div>
            <button class="default-button" onclick="clickNumber(1);">1</button>
            <button class="default-button" onclick="clickNumber(2);">2</button>
            <button class="default-button" onclick="clickNumber(3);">3</button>
            <button class="default-button operation">sin</button>
        </div>
        <div>
            <button class="default-button operation">%</button>
            <button class="default-button" onclick="clickNumber(0);">0</button>
            <button class="default-button">,</button>
            <button class="default-button operation" onclick="clickOperation('=');">=</button>
        </div>
    </div>
    <script async src="scripts/main.js"></script>
</body>
</html>
